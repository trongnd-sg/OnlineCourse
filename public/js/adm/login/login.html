<div class="row">
  <div class="col-md-12">
    <div class="x_panel">
      <div class="x_title">
        <h2>Login Form</h2>
        <div class="clearfix"></div>
      </div>
      <div class="x_content">
        <form class="form-horizontal form-label-left" ng-submit="signIn()">
          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">Email</label>
            <div class="col-md-3 col-sm-3 col-xs-12">
              <input type="email" class="form-control" placeholder="Email" ng-model="userInfo.email">
            </div>
	        </div>
          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">Password</label>
            <div class="col-md-3 col-sm-3 col-xs-12">
              <input type="password" class="form-control" placeholder="Password" ng-model="userInfo.password">
            </div>
	        </div>
          <div class="ln_solid"></div>
          <div class="form-group">
            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
              <button type="submit" class="btn btn-primary"> Login </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

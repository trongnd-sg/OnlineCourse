<!--Register-->
<div class="col-lg-6 col-md-6 col-sm-6 col-lg-12" style="padding:0px 15px 15px 15px">
    <div class="header">ĐĂNG KÝ THÀNH VIÊN</div>
    <div class="background-gray">
        <div align="center">
            Đăng ký nhanh bằng tài khoản:
            <br />
            <a href="#" alt="Tài khoản fabook"><img src="images/btn_facebook.png" width="100" height="27"  /></a>
                    <a href="#" alt="Tài khoản fabook"><img src="images/btn_google.png" width="100" height="27"  /></a>
                </div>
                <hr / style="border-top: 1px solid #ccc;">
                <div align="center">
                	Đăng ký thành viên tại Edu247:
                    <form role="form">
                        <div class="form-group">
                            <label for="name" class="sr-only">Họ Tên</label>
                            <input type="email" name="email" class="form-control" placeholder="Họ Tên" ng-model="userInfo.name">
                        </div>
                        <div class="form-group">
                            <label for="name" class="sr-only">Email</label>
                            <input type="email" name="email" class="form-control" placeholder="Email" ng-model="userInfo.email">
                        </div>
                        <div class="form-group">
                            <label for="key" class="sr-only">Mật khẩu</label>
                            <input type="password" class="form-control" placeholder="Mật khẩu" ng-model="userInfo.password">
                        </div>
                        <div class="checkbox" align="left" style="padding-left:20px">
                        	<input name="" class="checkbox character-checkbox " type="checkbox" value="" />
                            <span> Tôi muốn nhận tin tức từ Edu247</span>
                        </div>
                        <input type="submit" class="btn button-red" style="width:100%" value="ĐĂNG KÝ NGAY">
                    </form>
                </div>
            </div>
        </div>
        <!--END Register-->
        <!--LOGIN-->
        <div class="col-lg-6 col-md-6 col-sm-6 col-lg-12" style="padding:0px 15px">
        	<div class="header">
            	ĐĂNG NHẬP
            </div>
            <div class="background-gray">
            	<div align="center">
                	Đăng nhập nhanh bằng tài khoản:
                    <br />
               		<a href alt="Tài khoản Facebook" ng-click="facebookLogin()"><img src="images/btn_facebook.png" width="100" height="27"  /></a>
                    <a href alt="Tài khoản Google" ng-click="googleLogin()"><img src="images/btn_google.png" width="100" height="27"  /></a>
                </div>
                <hr / style="border-top: 1px solid #ccc; padding-bottom:50px">
                <div align="center">
                	Đăng nhập tài khoản tại Edu247:
                    <form role="form" ng-submit="localLogin()">
                        <div class="form-group">
                            <label for="name" class="sr-only">Email</label>
                            <input type="email" name="email" class="form-control" placeholder="Email" ng-model="userInfo.email" />
                        </div>
                        <div class="form-group">
                            <label for="key" class="sr-only">Mật khẩu</label>
                            <input type="password" class="form-control" placeholder="Mật khẩu" ng-model="userInfo.password" />
                        </div>
                        <div class="checkbox" align="right" style="padding-left:20px">
                            <span><a href="#">Bạn quên mật khẩu</a></span>
                        </div>
                        <input type="submit" class="btn button-red" style="width:100%" value="ĐĂNG KÝ NGAY" />
                    </form>
                </div>
            </div>
        </div>
        <!--END login-->
